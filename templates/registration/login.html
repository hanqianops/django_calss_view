{% extends "base.html" %}

{% block title %}登陆{% endblock %}

{% block content %}

    <h1>登陆</h1>
    <div class="module">
        {% if form.errors %}
            <p>用户名或密码不匹配</p>
        {% endif %}
        <div class="login-form">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}"/>
                <p><input type="submit" value="登陆"></p>
            </form>
        </div>
    </div>
{% endblock %}
